<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe OG Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { margin: 0; }
    </style>
</head>
<body>
    <!-- OG Image Template - 1200x630px -->
    <div class="flex items-center justify-center min-h-screen" style="width: 1200px; height: 630px; background: linear-gradient(120deg, #6366f1 0%, #06b6d4 100%);">
        <div class="bg-white/90 rounded-2xl shadow-2xl w-[1100px] h-[500px] flex flex-col justify-center px-20 py-14">
            <!-- Title -->
            <h1 id="recipe-title" class="text-5xl font-extrabold mb-6 bg-gradient-to-r from-indigo-600 via-purple-500 to-cyan-400 bg-clip-text text-transparent">
                Chicken Shawarma Bowls
            </h1>
            <!-- Description -->
            <p id="recipe-description" class="text-2xl text-neutral-700 mb-8 max-w-3xl">
                Flavorful Middle Eastern-inspired chicken bowls with aromatic spices, fresh vegetables, and wholesome grains.
            </p>
            <!-- Meta & Tags -->
            <div class="flex flex-wrap items-center gap-8 mb-6">
                <div class="flex items-center gap-4">
                    <span id="cook-time" class="text-lg font-bold bg-gradient-to-r from-indigo-500 to-cyan-400 bg-clip-text text-transparent">45 minutes</span>
                    <span class="text-neutral-400">|</span>
                    <span id="servings" class="text-lg font-bold bg-gradient-to-r from-pink-500 to-yellow-400 bg-clip-text text-transparent">4-6 servings</span>
                </div>
                <div id="tags-container" class="flex flex-wrap gap-3">
                    <span class="inline-flex items-center px-5 py-2 rounded-full text-base font-semibold bg-indigo-50 text-indigo-700 border border-indigo-100">
                        Mediterranean
                    </span>
                    <span class="inline-flex items-center px-5 py-2 rounded-full text-base font-semibold bg-cyan-50 text-cyan-700 border border-cyan-100">
                        Healthy
                    </span>
                    <span class="inline-flex items-center px-5 py-2 rounded-full text-base font-semibold bg-purple-50 text-purple-700 border border-purple-100">
                        Meal Prep
                    </span>
                </div>
            </div>
            <!-- Footer/Brand -->
            <div class="flex items-center gap-4 mt-auto">
                <div class="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg">
                    <span class="text-white font-bold text-2xl">P</span>
                </div>
                <span class="text-xl font-bold text-neutral-700">PantryNotes</span>
            </div>
        </div>
    </div>
    <script>
        // Function to update the preview with recipe data
        function updatePreview(recipe) {
            document.getElementById('recipe-title').textContent = recipe.title;
            document.getElementById('recipe-description').textContent = recipe.description;
            // Cook time and servings
            const cookTimeEl = document.getElementById('cook-time');
            const servingsEl = document.getElementById('servings');
            cookTimeEl.textContent = recipe.cookTime;
            servingsEl.textContent = recipe.servings;
            cookTimeEl.style.display = recipe.cookTime ? '' : 'none';
            servingsEl.style.display = recipe.servings ? '' : 'none';
            // Update tags
            const tagsContainer = document.getElementById('tags-container');
            tagsContainer.innerHTML = '';
            const tagGradients = [
                'bg-indigo-50 text-indigo-700 border-indigo-100',
                'bg-cyan-50 text-cyan-700 border-cyan-100',
                'bg-purple-50 text-purple-700 border-purple-100',
                'bg-pink-50 text-pink-700 border-pink-100',
                'bg-yellow-50 text-yellow-700 border-yellow-100',
            ];
            recipe.tags.slice(0, 5).forEach((tag, index) => {
                const tagElement = document.createElement('span');
                tagElement.className = `inline-flex items-center px-5 py-2 rounded-full text-base font-semibold ${tagGradients[index % tagGradients.length]} border`;
                tagElement.textContent = tag;
                tagsContainer.appendChild(tagElement);
            });
        }
    </script>
</body>
</html>
