<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Preview Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Recipe Preview Template - 1200x630px -->
    <div class="flex items-center justify-center bg-gray-50" style="width: 1200px; height: 630px;">
        <div class="flex w-full h-full">
            <!-- Left Side - Recipe Info -->
            <div class="flex flex-col justify-center px-16 py-12 w-2/3">
                <!-- Logo -->
                <div class="flex items-center space-x-3 mb-6">
                    <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                        <span class="text-white font-bold text-lg">P</span>
                    </div>
                    <span class="text-gray-600 font-medium">PantryNotes</span>
                </div>
                
                <!-- Recipe Title -->
                <h1 id="recipe-title" class="text-4xl font-bold text-gray-900 mb-4 leading-tight">
                    Chicken Shawarma Bowls
                </h1>
                
                <!-- Recipe Description -->
                <p id="recipe-description" class="text-lg text-gray-600 mb-6 leading-relaxed">
                    Flavorful Middle Eastern-inspired chicken bowls with aromatic spices, fresh vegetables, and wholesome grains.
                </p>
                
                <!-- Recipe Meta -->
                <div class="flex items-center space-x-6 text-gray-500">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span id="cook-time" class="font-medium">45 minutes</span>
                    </div>
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span id="servings" class="font-medium">4-6 servings</span>
                    </div>
                </div>
            </div>
            
            <!-- Right Side - Tags -->
            <div class="flex flex-col justify-center items-start px-8 py-12 w-1/3 bg-white">
                <div id="tags-container" class="flex flex-wrap gap-3">
                    <!-- Tags will be inserted here -->
                    <span class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium bg-blue-50 text-blue-700 border border-blue-200">
                        Mediterranean
                    </span>
                    <span class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium bg-green-50 text-green-700 border border-green-200">
                        Healthy
                    </span>
                    <span class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium bg-purple-50 text-purple-700 border border-purple-200">
                        Meal Prep
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to update the preview with recipe data
        function updatePreview(recipe) {
            document.getElementById('recipe-title').textContent = recipe.title;
            document.getElementById('recipe-description').textContent = recipe.description;
            document.getElementById('cook-time').textContent = recipe.cookTime;
            document.getElementById('servings').textContent = recipe.servings;
            
            // Update tags
            const tagsContainer = document.getElementById('tags-container');
            tagsContainer.innerHTML = '';
            
            const colors = [
                'bg-blue-50 text-blue-700 border-blue-200',
                'bg-green-50 text-green-700 border-green-200',
                'bg-purple-50 text-purple-700 border-purple-200',
                'bg-orange-50 text-orange-700 border-orange-200',
                'bg-pink-50 text-pink-700 border-pink-200'
            ];
            
            recipe.tags.slice(0, 5).forEach((tag, index) => {
                const tagElement = document.createElement('span');
                tagElement.className = `inline-flex items-center px-4 py-2 rounded-full text-sm font-medium ${colors[index % colors.length]} border`;
                tagElement.textContent = tag;
                tagsContainer.appendChild(tagElement);
            });
        }

        // Example usage - you can call this with your recipe data
        // updatePreview({
        //     title: "Smoked Pulled Pork",
        //     description: "Tender, flavorful pulled pork with a perfect bark and smoky flavor.",
        //     cookTime: "8-12 hours",
        //     servings: "8-10 servings",
        //     tags: ["BBQ", "Smoked", "Pork", "Low and Slow", "Comfort Food"]
        // });
    </script>
</body>
</html>
